<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendRAFT v0.1.1 | Lab Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        .console { font-family: 'Fira Code', monospace; }
        .test-pass { color: #10b981; }
        .test-fail { color: #ef4444; }
        .test-info { color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                    FrontendRAFT Lab
                </h1>
                <p class="text-slate-400 text-sm">Testing Version: <span class="badge bg-slate-800 px-2 py-1 rounded">v0.1.1</span></p>
            </div>
            <button onclick="runAllTests()" id="runBtn" class="bg-blue-600 hover:bg-blue-500 transition px-6 py-2 rounded-lg font-semibold">
                Lancer les Tests
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div class="text-slate-400 text-xs uppercase tracking-wider">Statut API</div>
                <div id="api-status" class="text-xl font-bold italic text-yellow-500">Non Initialis√©e</div>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div class="text-slate-400 text-xs uppercase tracking-wider">Tests R√©ussis</div>
                <div id="tests-passed" class="text-2xl font-bold">0 / 6</div>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div class="text-slate-400 text-xs uppercase tracking-wider">Mode</div>
                <div class="text-xl font-bold text-emerald-500">Production (Vercel)</div>
            </div>
        </div>

        <div class="bg-black rounded-xl p-4 border border-slate-700 shadow-2xl overflow-hidden">
            <div class="flex gap-2 mb-4 border-b border-slate-800 pb-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <span class="text-xs text-slate-500 ml-2 uppercase italic">raft-internal-logs</span>
            </div>
            <div id="console-output" class="console text-sm h-[400px] overflow-y-auto space-y-1">
                <div class="text-slate-500 italic">En attente de lancement...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { FrontendRAFT } from 'https://cdn.jsdelivr.net/npm/@tryboy869/frontendraft@0.1.1/dist/index.js';

        const output = document.getElementById('console-output');
        const apiStatus = document.getElementById('api-status');
        const testsCounter = document.getElementById('tests-passed');
        let passCount = 0;

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            const colors = {
                info: 'text-slate-400',
                success: 'test-pass',
                error: 'test-fail',
                action: 'text-blue-400 font-bold'
            };
            div.className = colors[type];
            div.innerHTML = `<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        const raft = new FrontendRAFT({
            name: 'Vercel Test Node',
            version: '0.1.1'
        });

        window.runAllTests = async () => {
            output.innerHTML = '';
            passCount = 0;
            log("üöÄ D√©marrage de la suite de tests FrontendRAFT...", "action");

            try {
                // TEST 1: Initialisation
                await raft.init();
                apiStatus.innerText = "Connect√©e";
                apiStatus.className = "text-xl font-bold text-emerald-500";
                log("‚úÖ RAFT.init() : Succ√®s", "success");
                passCount++;

                // TEST 2: Storage (IndexedDB)
                log("üíæ Test du Storage Layer...");
                await raft.storage.save('profile', { name: 'Anzize', dev: true });
                const data = await raft.storage.get('profile');
                if(data?.name === 'Anzize') {
                    log("‚úÖ Storage : Persistance IndexedDB v√©rifi√©e", "success");
                    passCount++;
                }

                // TEST 3: Routing & Middleware
                log("üì° Test du Router Layer...");
                raft.use(async (req) => {
                    req.headers['X-Test'] = 'Passed';
                });
                raft.get('/v1/test', async (req) => {
                    return { auth: req.headers['X-Test'], status: 'active' };
                });
                const res = await raft.handle({ method: 'GET', path: '/v1/test' });
                if(res.auth === 'Passed') {
                    log("‚úÖ Router : Middleware & Routing OK", "success");
                    passCount++;
                }

                // TEST 4: Query Engine
                log("üîç Test du Query Engine ($match & $select)...");
                const users = [{id: 1, v: 10}, {id: 2, v: 20}];
                const filtered = raft.queryData(users, { where: { v: { $gt: 15 } } });
                if(filtered.length === 1 && filtered[0].v === 20) {
                    log("‚úÖ Query Engine : Filtrage r√©actif OK", "success");
                    passCount++;
                }

                // TEST 5: Compute Layer (Web Workers)
                log("‚öôÔ∏è Test du Compute Layer (Web Workers)...");
                try {
                    const result = await raft.compute.execute((args) => args.n * 2, { n: 21 });
                    if(result === 42) {
                        log("‚úÖ Compute : Web Worker d√©port√© OK", "success");
                        passCount++;
                    }
                } catch(e) {
                    log("‚ö†Ô∏è Compute : √âchec (V√©rifie si le worker est bien packag√©)", "error");
                }

                // TEST 6: P2P Layer
                log("üåê Test du P2P Layer (WebRTC)...");
                if(raft.p2p) {
                    log("‚úÖ P2P : Instance WebRTC d√©tect√©e", "success");
                    passCount++;
                } else {
                    log("‚ùå P2P : Instance manquante dans v0.1.1", "error");
                }

            } catch (err) {
                log(`‚ùå Erreur fatale : ${err.message}`, "error");
            }

            testsCounter.innerText = `${passCount} / 6`;
            log("--- FIN DES TESTS ---", "action");
        };
    </script>
</body>
</html>
