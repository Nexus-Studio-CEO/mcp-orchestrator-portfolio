<!DOCTYPE html>
<html>
<head>
  <title>FrontendRAFT Test</title>
</head>
<body>
  <h1>FrontendRAFT Test</h1>
  <div id="status">Initializing...</div>
  <button onclick="testAPI()">Test API</button>
  <pre id="output"></pre>

  <script type="module">
    import { FrontendRAFT } from 'https://cdn.jsdelivr.net/gh/Nexus-Studio-CEO/FrontendRAFT@v0.1.0/cdn/v0.1.0/frontendraft.mjs';
    
    const raft = new FrontendRAFT({
      name: "Test API"
    });

    await raft.init();
    document.getElementById('status').textContent = 'âœ… Ready!';

    // Define API endpoint
    raft.get('/hello', async (req) => {
      return { message: 'Hello from FrontendRAFT!', timestamp: Date.now() };
    });

    window.testAPI = async function() {
      const result = await raft.router.handle({
        method: 'GET',
        path: '/hello',
        headers: {}
      });
      
      document.getElementById('output').textContent = 
        JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
