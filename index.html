<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test FrontendRAFT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .status.ready {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    pre {
      background: #2d3748;
      color: #68d391;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
    }
    .error-details {
      background: #fff;
      border: 2px solid #f8d7da;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸš€ Test FrontendRAFT</h1>
    <p class="subtitle">RAFT = Reactive API for Frontend Transformation</p>
    
    <div id="status" class="status loading">
      â³ Initialisation...
    </div>

    <div id="error-container"></div>

    <button id="testBtn" onclick="testAPI()" disabled>
      ğŸ§ª Tester l'API
    </button>

    <button onclick="testStorage()" disabled id="storageBtn">
      ğŸ’¾ Test Storage
    </button>

    <button onclick="testCache()" disabled id="cacheBtn">
      ğŸ“¦ Test Cache
    </button>

    <button onclick="showMetadata()" disabled id="metaBtn">
      â„¹ï¸ Metadata
    </button>

    <pre id="output"></pre>
  </div>

  <script type="module">
    let raft;

    function updateStatus(message, type = 'loading') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function showError(error) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `
        <div class="error-details">
          <h3>âŒ Erreur dÃ©tectÃ©e</h3>
          <p><strong>Message:</strong> ${error.message}</p>
          <p><strong>Type:</strong> ${error.name}</p>
          ${error.stack ? `<details><summary>Stack trace</summary><pre>${error.stack}</pre></details>` : ''}
        </div>
      `;
    }

    function enableButtons() {
      document.getElementById('testBtn').disabled = false;
      document.getElementById('storageBtn').disabled = false;
      document.getElementById('cacheBtn').disabled = false;
      document.getElementById('metaBtn').disabled = false;
    }

    async function init() {
      try {
        updateStatus('ğŸ”„ Chargement de FrontendRAFT depuis CDN...', 'loading');

        // Import depuis CDN jsDelivr
        const { FrontendRAFT } = await import('https://cdn.jsdelivr.net/gh/Nexus-Studio-CEO/FrontendRAFT@v0.1.0/cdn/v0.1.0/frontendraft.mjs');
        
        updateStatus('ğŸ”„ CrÃ©ation instance RAFT...', 'loading');

        raft = new FrontendRAFT({
          name: "API de Test",
          autoRegister: false  // Pas d'auto-registration en test
        });

        updateStatus('ğŸ”„ Initialisation RAFT (chargement CSOP)...', 'loading');

        await raft.init();

        updateStatus('âœ… FrontendRAFT prÃªt !', 'ready');

        // DÃ©finir des endpoints de test
        raft.get('/hello', async (req) => {
          return { 
            message: 'Hello from FrontendRAFT!', 
            timestamp: Date.now(),
            version: '0.1.0'
          };
        });

        raft.get('/users', async (req) => {
          return {
            users: [
              { id: 1, name: 'Alice', email: 'alice@example.com' },
              { id: 2, name: 'Bob', email: 'bob@example.com' }
            ],
            total: 2
          };
        });

        raft.post('/users', async (req) => {
          return {
            success: true,
            user: req.body,
            message: 'User created (simulated)'
          };
        });

        // Exposer globalement
        window.raft = raft;

        // Activer les boutons
        enableButtons();

        // Afficher metadata
        const metadata = raft.getMetadata();
        document.getElementById('output').textContent = 
          'ğŸ‰ FrontendRAFT initialisÃ© avec succÃ¨s!\n\n' +
          'ğŸ“¦ Metadata:\n' + 
          JSON.stringify(metadata, null, 2);

        console.log('âœ… FrontendRAFT ready:', raft);

      } catch (error) {
        console.error('âŒ Erreur d\'initialisation:', error);
        updateStatus('âŒ Erreur d\'initialisation', 'error');
        showError(error);

        document.getElementById('output').textContent = 
          'âŒ ERREUR:\n' + error.message + '\n\n' + 
          (error.stack || 'Pas de stack trace disponible');
      }
    }

    window.testAPI = async function() {
      try {
        const output = document.getElementById('output');
        output.textContent = 'ğŸ”„ Test en cours...';

        const result = await raft.router.handle({
          method: 'GET',
          path: '/hello',
          headers: {}
        });

        output.textContent = 'âœ… API Response:\n' + JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 
          'âŒ Erreur:\n' + error.message;
      }
    };

    window.testStorage = async function() {
      try {
        const output = document.getElementById('output');
        output.textContent = 'ğŸ”„ Test storage...';

        const testData = { 
          message: 'Hello Storage!', 
          timestamp: Date.now(),
          random: Math.random()
        };

        // Sauvegarder
        await raft.storage.save('test-key', testData);
        output.textContent += '\nâœ“ Sauvegarde OK';

        // RÃ©cupÃ©rer
        const retrieved = await raft.storage.get('test-key');
        output.textContent += '\nâœ“ RÃ©cupÃ©ration OK\n\n';

        output.textContent += 'ğŸ“¦ DonnÃ©es:\n' + JSON.stringify(retrieved, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 
          'âŒ Erreur storage:\n' + error.message;
      }
    };

    window.testCache = async function() {
      try {
        const output = document.getElementById('output');
        output.textContent = 'ğŸ”„ Test cache...';

        const cacheData = {
          cached: true,
          time: new Date().toISOString()
        };

        // Set cache avec TTL de 10 secondes
        await raft.cache.set('test-cache', cacheData, { ttl: 10000 });
        output.textContent += '\nâœ“ Cache set (TTL: 10s)';

        // Get cache
        const cached = await raft.cache.get('test-cache');
        output.textContent += '\nâœ“ Cache hit!\n\n';

        output.textContent += 'ğŸ“¦ Cached data:\n' + JSON.stringify(cached, null, 2);

        // Stats
        const stats = raft.cache.getStats();
        output.textContent += '\n\nğŸ“Š Cache stats:\n' + JSON.stringify(stats, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 
          'âŒ Erreur cache:\n' + error.message;
      }
    };

    window.showMetadata = function() {
      const metadata = raft.getMetadata();
      document.getElementById('output').textContent = 
        'ğŸ“¦ Metadata API:\n' + JSON.stringify(metadata, null, 2);
    };

    // DÃ©marrer l'initialisation au chargement
    init();
  </script>
</body>
</html>
